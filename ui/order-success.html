<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Grocery Store Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
    <style>
        .success-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .success-card {
            width: 100%;
            max-width: 520px;
            text-align: center;
        }
        .success-icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: #D1FAE5;
            color: #065F46;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
        }
        .success-title {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 700;
        }
        .success-subtitle {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
        }
        .success-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="success-wrapper">
        <div class="card-modern success-card">
            <div class="success-icon">
                <i class="zmdi zmdi-check"></i>
            </div>
            <h1 class="success-title">Order placed successfully</h1>
            <p class="success-subtitle">Thank you for your order. We are processing it now.</p>
            <div class="success-actions">
                <a class="btn-modern btn-primary-modern" href="customer-order.html">
                    <i class="zmdi zmdi-shopping-basket"></i>
                    Place Another Order
                </a>
                <button type="button" class="btn-modern btn-secondary-modern" onclick="logout('customer')">
                    <i class="zmdi zmdi-power"></i>
                    Logout
                </button>
            </div>
        </div>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script>
        requireRole('customer');
    </script>
</body>
</html>
