<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login - Grocery Store Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
    <style>
        .login-wrapper {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
        }
        .login-title {
            margin: 0 0 8px 0;
            font-size: 24px;
            font-weight: 700;
        }
        .login-subtitle {
            margin: 0 0 24px 0;
            color: var(--text-secondary);
        }
        .login-links {
            margin-top: 16px;
            text-align: center;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="card-modern login-card">
            <h1 class="login-title"><i class="zmdi zmdi-account"></i> Customer Login</h1>
            <p class="login-subtitle">Place your orders quickly and easily</p>

            <div class="form-group-modern">
                <label class="form-label-modern">Email</label>
                <input class="form-control-modern" id="email" type="email" placeholder="customer@gsms.com" required>
            </div>
            <div class="form-group-modern">
                <label class="form-label-modern">Password</label>
                <input class="form-control-modern" id="password" type="password" placeholder="Enter password" required>
            </div>

            <button class="btn-modern btn-primary-modern" type="button" onclick="handleLogin('customer')">
                <i class="zmdi zmdi-lock"></i>
                Login
            </button>

        </div>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/login.js"></script>
</body>
</html>
