<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Grocery Store Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/modern-theme.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar fade-in">
            <div class="sidebar-header">
                <h1><i class="zmdi zmdi-shopping-cart"></i> GSMS</h1>
            </div>
            <nav>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="customer-order.html" class="nav-link active">
                            <i class="zmdi zmdi-shopping-basket"></i>
                            <span>Place Order</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content fade-in">
            <!-- Page Header -->
            <div class="page-header">
                <h1 class="page-title">
                    <i class="zmdi zmdi-shopping-basket"></i>
                    Place Your Order
                </h1>
                <div class="page-actions">
                    <button type="button" class="btn-modern btn-secondary-modern" onclick="logout('customer')">
                        <i class="zmdi zmdi-power"></i>
                        Logout
                    </button>
                </div>
            </div>

            <form action="">
                <!-- Customer Info Card -->
                <div class="card-modern">
                    <h2 style="margin: 0 0 20px 0; font-size: 20px; font-weight: 600;">Customer Information</h2>
                    <div class="form-group-modern">
                        <label class="form-label-modern">Customer Name <span style="color: #EF4444;">*</span></label>
                        <input name="customerName" id="customerName" type="text" class="form-control-modern" placeholder="Your name" required readonly>
                    </div>
                    <div class="form-group-modern">
                        <label class="form-label-modern">Delivery Address <span style="color: #EF4444;">*</span></label>
                        <textarea name="deliveryAddress" id="deliveryAddress" class="form-control-modern" rows="3" placeholder="Enter delivery address" required></textarea>
                    </div>
                </div>

                <!-- Browse Items -->
                <div class="card-modern">
                    <h2 style="margin: 0 0 20px 0; font-size: 20px; font-weight: 600;">Browse Items</h2>
                    <div id="productCards" class="product-grid">
                        <!-- Product cards will be loaded here -->
                    </div>
                </div>

                <!-- Order Items -->
                <div class="card-modern">
                    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                        <h2 style="margin: 0; font-size: 20px; font-weight: 600;">Order Items</h2>
                        <button class="btn-modern btn-primary-modern" type="button" id="addMoreButton">
                            <i class="zmdi zmdi-plus"></i>
                            Add Item
                        </button>
                    </div>

                    <div id="itemsInOrder" class="order-items">
                        <!-- Order items will be added here -->
                    </div>
                </div>

                <!-- Order Total -->
                <div class="order-total-section">
                    <div>
                        <div class="total-label">Grand Total</div>
                        <div style="font-size: 14px; opacity: 0.9; margin-top: 4px;">Total amount for this order</div>
                    </div>
                    <div style="display: flex; align-items: center; gap: 20px;">
                        <div class="total-value">₹<span id="product_grand_total">0.00</span></div>
                        <button class="btn-modern btn-success-modern" type="button" id="saveOrder" style="font-size: 16px; padding: 14px 28px;">
                            <i class="zmdi zmdi-check"></i>
                            Place Order
                        </button>
                    </div>
                </div>
            </form>

            <!-- Template for Order Item (Hidden) -->
            <div class="product-box" style="display: none;">
                <div class="order-item-row product-item">
                    <div class="order-item-header">
                        <div class="form-group-modern" style="margin: 0;">
                            <label class="form-label-modern" style="margin-bottom: 8px;">Product</label>
                            <select name="product" class="form-control-modern cart-product"></select>
                        </div>
                        <div class="form-group-modern" style="margin: 0;">
                            <label class="form-label-modern" style="margin-bottom: 8px;">Price (₹)</label>
                            <input id="product_price" name="product_price" class="form-control-modern product-price" value="0.00" readonly>
                        </div>
                        <div class="form-group-modern" style="margin: 0;">
                            <label class="form-label-modern" style="margin-bottom: 8px;">Quantity</label>
                            <input name="qty" type="number" min="1" class="form-control-modern product-qty" value="1">
                        </div>
                        <div class="form-group-modern" style="margin: 0;">
                            <label class="form-label-modern" style="margin-bottom: 8px;">Total (₹)</label>
                            <input id="item_total" name="item_total" class="form-control-modern product-total" readonly value="0.00">
                        </div>
                        <div style="padding-top: 28px;">
                            <button class="btn-modern btn-danger-modern remove-row" type="button">
                                <i class="zmdi zmdi-delete"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/packages/jquery.min.js"></script>
    <script src="js/custom/common.js"></script>
    <script src="js/custom/order.js"></script>
    <script>
        requireRole('customer');
        var customerName = localStorage.getItem('authEmail') || '';
        $('#customerName').val(customerName);
    </script>
</body>
</html>
